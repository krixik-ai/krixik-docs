pipeline:
  name: transcribe-vector-search-pipeline
  modules:
  - name: transcribe
    models:
    - name: whisper-tiny
    - name: whisper-base
    - name: whisper-small
    - name: whisper-medium
    - name: whisper-large-v3
    defaults:
      model: whisper-tiny
    input:
      type: audio
      permitted_extensions:
      - .mp3
      - .mp4
    output:
      type: json
  - name: text-embedder
    models:
    - name: multi-qa-MiniLM-L6-cos-v1
      params:
        quantize:
          type: bool
    - name: msmarco-distilbert-dot-v5
      params:
        quantize:
          type: bool
    - name: all-MiniLM-L12-v2
      params:
        quantize:
          type: bool
    - name: all-mpnet-base-v2
      params:
        quantize:
          type: bool
    - name: all-MiniLM-L6-v2
      params:
        quantize:
          type: bool
    defaults:
      model: multi-qa-MiniLM-L6-cos-v1
    input:
      type: json
      permitted_extensions:
      - .json
    output:
      type: npy
  - name: vector-search
    models:
    - name: faiss
    defaults:
      model: faiss
    input:
      type: npy
      permitted_extensions:
      - .npy
    output:
      type: faiss
